<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<title>Yuvraj's Portolio in Marker Based AR</title>
  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
 <!-- <a-scene vr-mode-ui="enabled:false; " embedded arjs="sourceType:webcam;
 sourceWith:1280,sourceHeight:960;
 displayWidth:1280,displayHeight:960;
 debugUIEnabled:false"
 ></a-scene> -->

 <a-scene  vr-mode-ui="enabled:false; " embedded arjs="trackingMethod:best;sourceType:webcam;debugUIEnabled:false" >



<a-assets>
  <img id="card2" src="VR-AR-ProjectCards/2.png">
  <img id="card2" src="VR-AR-ProjectCards/3.png">
  <img id="card2" src="VR-AR-ProjectCards/4.png">
  <img id="card2" src="VR-AR-ProjectCards/5.png">
  <img id="card2" src="VR-AR-ProjectCards/6.png">

  
</a-assets>


  <!-- virtual flight -->
<a-marker-camera type="pattern" url="pattern-marker/virtual-flight/pattern-icon-01.patt">
<a-plane src="#card2" position="0 0 -1" width="2" rotation="-90 0 0"></a-plane>

</a-marker-camera>




  <!-- virtual tour -->
<a-marker-camera type="pattern" url="pattern-marker\virtual-tour\pattern-icon-04.patt">
  <a-plane src="#card3" position="0 0 -1" width="2" rotation="-90 0 0"></a-plane>

</a-marker-camera>




<!-- virtual shooting game -->
<a-marker-camera type="pattern" url="pattern-marker\shooting-game\pattern-icon-06.patt">
<a-plane src="#card4" position="0 0 -1" width="2" rotation="-90 0 0"></a-plane>
</a-marker-camera>



<!-- AR menu card -->
<a-marker-camera type="pattern" url="pattern-marker\ar-menu-card\pattern-icon-02.patt">
<a-plane src="#card5" position="0 0 -1" width="2" rotation="-90 0 0"></a-plane>
</a-marker-camera>


<!--  AR navigation -->
<a-marker-camera type="pattern" url="pattern-marker\ar-navigation\pattern-icon-03.patt">
<a-plane src="#card6" position="0 0 -1" width="2" rotation="-90 0 0"></a-plane>
</a-marker-camera>


<!-- AR face recognition-->
<a-marker-camera type="pattern" url="pattern-marker\ar-face-recognition\pattern-icon-05.patt">
<a-plane src="#card7" position="0 0 -1" width="2" rotation="-90 0 0"></a-plane>
</a-marker-camera>

 </a-scene>

 
</body>

</html>
